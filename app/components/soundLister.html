<div >
    <div  class="row" ng-repeat="sound in sounds.text">
        <div class="column">{{sound}}</div>
        <div class="column"><select ng-model="selectedName" ng-options="x for x in channels"></select></div>
      <div class="column"><button type="button" ng-click="$ctrl.test(sound)" >{{sound}}</button></div>
    </div>
</div>
