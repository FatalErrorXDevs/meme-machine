<div class="container-fluid" >
    <div  class="row top-buffer" ng-repeat="sound in sounds.text">
        <div class="col-sm-1">{{sound}}</div>
        <div class="col-lg-auto">
            <select ng-model="data.selected" ng-options=" getLimitedWord(x.name,8) for x in channels"></select>
        </div>
      <div class="col-sm-4"><button type="button" ng-click="PlaySound(sound, data.selected.id)" >Play!</button></div>
    </div>
</div>
