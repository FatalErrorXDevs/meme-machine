<div class="container-fluid" >
    <div  class="row top-buffer" ng-repeat="sound in sounds.text">
        <div class="col-sm-1">{{sound}}</div>
        <div class="col-lg-auto"><select ng-model="selectedName" ng-options="x.state as getLimitedWord(x.name,8) for x in channels"></select></div>
      <div class="col-sm-4"><button type="button" ng-click="$ctrl.test(sound)" >Play!</button></div>
    </div>
</div>
